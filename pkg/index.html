
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV M7l TEAM</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
        }

        header {
            padding: 20px;
            background-color: #222;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        .about {
            margin: 30px 0;
        }

        .about-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #555;
        }

        .content-section {
            padding: 20px;
        }

        .button-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }

        .button-with-image {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px;
        }

        .button-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 2px solid #444;
        }

        .button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #0f0f0f;
            color: #fff;
            text-decoration: none;
            border: 1px solid #555;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #333;
        }

        .separator {
            border: 1px solid #444;
            margin: 40px 0;
        }

        footer {
            padding: 20px;
            background-color: #222;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>APPLICATION PKG</h1>
    </header>
    <main>
        <section class="about">
            <img src="images/misoz.png" alt="MISOZKLAY" class="about-image">
            <h2>MISOZKLAY</h2>
            <p>Instagram: m7l.misoz</p>
            <p>Channel Telegram: m7lmisoz</p>
        </section>

        <section class="content-section">
            <div class="button-row">
                <div class="button-with-image">
                    <img src="images/multiman.png" alt="multiMAN" class="button-icon">
                    <a href="https://www.mediafire.com/file/c6i8vb0wwxq9por/multiMAN_MOD.pkg.829.pkg/file" class="button" target="_blank">multiMAN MOD829</a>
                </div>
                <div class="button-with-image">
                    <img src="images/webman.png" alt="webman" class="button-icon">
                    <a href="https://www.mediafire.com/file/6sud66g5yol3c48/wbman47.pkg/file" class="button" target="_blank">web man47 mod</a>
                </div>
                <div class="button-with-image">
                    <img src="images/swapxo.png" alt="Swap Button" class="button-icon">
                    <a href="https://www.mediafire.com/file/ezcahnp6rddmt07/SwapButtonXO.pkg/file" class="button" target="_blank">Swap Button X&O</a>
                </div>
            </div>

            <hr class="separator">

            <div class="button-row">
                <div class="button-with-image">
                    <img src="images/apollo.png" alt="Apollo" class="button-icon">
                    <a href="https://www.mediafire.com/file/isanhdh0qz8dw2t/apollo-ps3.pkg/file" class="button" target="_blank">Apollo Save v2.2.4</a>
                </div>
                <div class="button-with-image">
                    <img src="images/managunz.png" alt="ManaGunZ" class="button-icon">
                    <a href="https://www.mediafire.com/file/alc3kho3sqv60de/ManaGunZ_v1.41.pkg/file" class="button" target="_blank">ManaGunZ_v1.41</a>
                </div>
                <div class="button-with-image">
                    <img src="images/irisman.png" alt="IRISMAN" class="button-icon">
                    <a href="https://www.mediafire.com/file/23aa4ac17zuzk06/IRISMAN_4.91.pkg/file" class="button" target="_blank">IRISMAN_4.91</a>
                </div>
            </div>

            <hr class="separator">

            <div class="button-row">
                <div class="button-with-image">
                    <img src="images/gamepad.png" alt="Gamepad Test" class="button-icon">
                    <a href="https://www.mediafire.com/file/vcfe4388wgmxwpj/gamepadtest.pkg/file" class="button" target="_blank">Game Bad Test</a>
                </div>
                <div class="button-with-image">
                    <img src="images/soon.png" alt="Soon" class="button-icon">
                    <a href="tols/index.html" class="button" target="_blank">soon</a>
                </div>
                <div class="button-with-image">
                    <img src="images/soon.png" alt="Soon" class="button-icon">
                    <a href="tols/index.html" class="button" target="_blank">soon</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 M7L TEAM.</p>    
    </footer>
</body>
</html>
