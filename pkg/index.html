    <style>
        /* إضافة الأنماط للصور الدائرية */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 10px;
            width: 150px;
        }
        
        .circle-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 3px solid #4a4a4a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .button-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }
        
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-5px);
        }
        
        .button-text {
            margin-top: 8px;
            padding: 8px 16px;
            background-color: #2a2a2a;
            color: white;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
            min-width: 120px;
        }
        
        /* تعديلات لتنسيق الصفحة */
        .content-section {
            padding: 20px;
            text-align: center;
        }
        
        .separator {
            width: 80%;
            margin: 40px auto;
            border: 1px solid #ddd;
        }
    </style>
</head>
