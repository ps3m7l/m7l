<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>واجهة الألعاب</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1b1b1b;
      color: #f1f1f1;
      direction: rtl;
    }
    header {
      background-color: #2c2c2c;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin-left: 15px;
      color: #aaa;
      text-decoration: none;
      font-size: 16px;
    }
    nav a:hover {
      color: #fff;
    }
    .games-section {
      padding: 25px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 20px;
    }
    .game-card {
      background-color: #2c2c2c;
      border-radius: 10px;
      overflow: hidden;
      padding: 10px;
    }
    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .game-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .game-category {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 5px;
    }
    .game-price {
      font-size: 16px;
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div><strong>🎮 ألعاب جديدة ورائجة</strong></div>
    <nav>
      <a href="#">الرائجة</a>
      <a href="#">الأكثر مبيعًا</a>
      <a href="#">القادمة</a>
      <a href="#">العروض</a>
      <a href="#">مجانية</a>
    </nav>
  </header>

  <section class="games-section">
    <div class="game-card">
      <img src="m7l/usb1/game1.jpg" alt="لعبة 1">
      <div class="game-title">اسم اللعبة 1</div>
      <div class="game-category">Action - Casual</div>
      <div class="game-price">$9.99</div>
    </div>
    <div class="game-card">
      <img src="m7l/usb1/game2.jpg" alt="لعبة 2">
      <div class="game-title">اسم اللعبة 2</div>
      <div class="game-category">Adventure - Story</div>
      <div class="game-price">مجانية</div>
    </div>
    <!-- أضف المزيد حسب رغبتك -->
  </section>

</body>
</html>
